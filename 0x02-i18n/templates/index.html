<head>
    <title>{{ _('home_title') }}</title>
</head>
<body>
    <h1>{{ _('home_header') }}</h1>
    {% if g.user %}
    <p>
        {{ _('logged_in_as  %(username)s', username=g.user.name) }}
    </p>
    <p>
        {{ _('current_time_is %(time)s', time=g.time) }}
    </p>
    {% else %}
    <p>
        {{ _('not_logged_in') }}
    </p>
    {% endif %}
</body>
